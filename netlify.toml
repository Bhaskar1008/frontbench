[build]
  base = "frontend"
  command = "cd frontend && VITE_BUILD_TIME=\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\" VITE_APP_VERSION=1.0.0 npm run build"
  publish = "frontend/dist"

# Redirect all API calls to backend
[[redirects]]
  from = "/api/*"
  to = "https://frontbench-production.up.railway.app/api/:splat"
  status = 200
  force = true

# SPA fallback - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
