[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"
  
# Ensure build output directory exists
[build.environment]
  NODE_VERSION = "20"

# Redirect all API calls to backend
[[redirects]]
  from = "/api/*"
  to = "https://frontbench-production.up.railway.app/api/:splat"
  status = 200
  force = true

# SPA fallback - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
