[build]
  base = "frontend"
  command = "npm run build"
  publish = "frontend/dist"

[build.environment]
  VITE_BUILD_TIME = "build-time-placeholder"
  VITE_APP_VERSION = "1.0.0"

# Redirect all API calls to backend
[[redirects]]
  from = "/api/*"
  to = "https://frontbench-production.up.railway.app/api/:splat"
  status = 200
  force = true

# SPA fallback - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
